name: CI Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

  sast:
    name: SAST - SpotBugs
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs
        run: mvn clean compile spotbugs:spotbugs -B
        continue-on-error: true

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
        if: always()

  sca:
    name: SCA - OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency-Check
        run: mvn clean compile dependency-check:check -DnvdApiKey=${{ secrets.NVD_API_KEY }} -B
        continue-on-error: true

      - name: List reports
        run: ls -la target/
        if: always()

      - name: Upload Dependency-Check HTML report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-html
          path: target/dependency-check-report.html
        if: always()

      - name: Upload Dependency-Check JSON report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-json
          path: target/dependency-check-report.json
        if: always()
