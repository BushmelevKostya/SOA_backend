name: CI Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

  sast:
    name: SAST - SpotBugs
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs
        run: mvn clean compile spotbugs:spotbugs -B
        continue-on-error: true

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
        if: always()

  sca:
    name: SCA - owasp
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn clean compile -B

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'target/trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,config,secret'
        continue-on-error: true

      - name: Convert SARIF to JSON for readability
        run: |
          if [ -f target/trivy-results.sarif ]; then
            cat target/trivy-results.sarif | jq '.' > target/trivy-report.json 2>/dev/null || cp target/trivy-results.sarif target/trivy-report.json
          fi
        continue-on-error: true

      - name: Create text report
        run: |
          echo "# Trivy Security Scan Results" > target/trivy-report.txt
          echo "" >> target/trivy-report.txt
          echo "Scan completed at $(date)" >> target/trivy-report.txt
          echo "See SARIF file for full details" >> target/trivy-report.txt
        continue-on-error: true

      - name: Show summary
        run: |
          if [ -f target/trivy-results.sarif ]; then
            echo "✅ Trivy report generated"
            echo "File size: $(wc -c < target/trivy-results.sarif) bytes"
          else
            echo "⚠️ No report generated"
          fi
        if: always()

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: |
            target/trivy-results.sarif
            target/owasp-report.json
            target/trivy-report.txt
        if: always()
